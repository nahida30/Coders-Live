<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!-- tailwind css and daisyUi  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-full overflow-hidden">
    <!-- Navbar -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <!-- Left side -->
                <div class="flex items-center">
                    <a href="/">
                        <img src="/assests/logo.png" alt="CODERS Logo" class="h-10">
                    </a>
                    
                    <!-- Search bar - hidden on mobile -->
                    <div class="hidden md:flex items-center ml-8">
                        <div class="relative">
                            <input type="text" placeholder="কোর্স সার্চ করুন" 
                                class="w-[300px] pl-10 pr-4 py-2 border border-gray-300 rounded-full text-sm focus:outline-none focus:border-green-500">
                            <div class="absolute left-3 top-2.5">
                                <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Right side -->
                <div class="flex items-center">
                    <!-- Mobile menu button -->
                    <button type="button" class="md:hidden bg-white p-2 rounded-md">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                        </svg>
                    </button>

                    <!-- Desktop menu -->
                    <div class="hidden md:flex items-center space-x-8">
                        <a href="#" class="text-gray-700 hover:text-green-600">লাইভ কোর্স</a>
                        <a href="#" class="text-gray-700 hover:text-green-600">ফ্রী কোর্স</a>
                        <a href="#" class="text-gray-700 hover:text-green-600">ব্লগ</a>
                        <a href="#" class="text-gray-700 hover:text-green-600">সব কোর্স</a>
                        <a href="/auth/login.html" class="bg-green-600 text-white px-6 py-2 rounded-full hover:bg-green-700">
                            লগিন / সাইনআপ
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class=" flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
            <!-- Login Icon -->
            <div class="text-center mb-6">
                <div class="text-green-500 text-4xl flex justify-center">
                   <img src="/assests/auth/login.svg" alt="login" class="h-10">
                </div>
                <h1 class="text-2xl font-bold text-gray-800 mt-2">Login</h1>
                <p class="text-sm text-gray-600 mt-1">
                    Don't have an account yet? 
                    <a href="/auth/sign-up.html" class="text-black underline hover:underline">Register Now</a>
                </p>
            </div>
    
            <!-- Form -->
            <form action="#" method="POST" class="space-y-4">
                <!-- Username or Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Username or Email</label>
                    <input type="text" id="email" name="email" placeholder="Username or Email" 
                        class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                </div>
    
                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <div class="relative">
                        <input type="password" id="password" name="password" placeholder="Password" 
                            class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                        <button type="button" class="absolute inset-y-0 right-3 flex items-center text-gray-400 hover:text-gray-600">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.235c.13-.325.305-.627.518-.899L5.414 6h0M12 3.75a3 3 0 01-3 3M21 12.75c0-4.28-6.21-7.75-9-7.75s-9 3.47-9 7.75c0 1.14.735 2.073 1.87 2.61M9 16.5a3 3 0 006 0"></path>
                            </svg>
                        </button>
                    </div>
                </div>
    
                <!-- Remember Me & Forgot Password -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember" name="remember" type="checkbox" 
                            class="h-4 w-4 text-green-500 border-gray-300 rounded">
                        <label for="remember" class="ml-2 block text-sm text-gray-700">Remember Me</label>
                    </div>
                    <a href="#" class="text-sm text-black underline hover:underline">Forgot Password?</a>
                </div>
    
                <!-- Login Button -->
                <div>
                    <button type="submit" 
                        class="w-full py-2 px-4 bg-[#1f8d16] text-white font-medium rounded-md shadow-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-1">
                        Login
                    </button>
                </div>
            </form>
    
            <!-- Footer -->
            <div class="text-center mt-6 text-sm text-gray-600">
                By continuing, you agree to our 
                <a href="#" class="text-blue-500 hover:underline">Terms of Service</a> and 
                <a href="#" class="text-blue-500 hover:underline">Privacy Policy</a>.
            </div>
        </div>
    
        <!-- Footer Links -->
        <div class="absolute bottom-4 left-4 text-sm">
            <a href="#" class="text-blue-500 hover:underline">Privacy Policy</a>
        </div>
        <div class="absolute bottom-4 right-4 text-sm">
            <a href="#" class="text-blue-500 hover:underline">Need Help?</a>
        </div>
    </div>
</body>
</html>
